<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <p>Thank you for taking the to help us improve the platform</p>

    <form action="#">
        <fieldset>
            <label for="name">Name
                <input id="name" name="full-name" type="text" required>
            </label>

            <label for="email">Email
                <input type="email" id="email" name="email">
            </label>

            <label for="age">Age (optional)
                <input type="number" id="age" name="age">
            </label>

            <label for="describe">Which option best describes your current role?
                <select name="describe" id="describe">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </label>

            <label for="recommend"> Would you recommend the app to a friend?
                <input type="radio" id="recommend" name="recommend"> Definitely
                <input type="radio" id="recommend" name="recommend"> Maybe
                <input type="radio" id="recommend" name="recommend"> Not sure
            </label>

            <label for="favorite">What is your favorite feature on the app?
                <select name="favorite" id="favorite">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>

                <label for="improve"> What would you like to see improved?(check all that apply)
                    <input type="checkbox" id="improve"> Front-end Projects
                    <input type="checkbox" id="improve"> Back-end Projects
                    <input type="checkbox" id="improve"> Data Visualization
                    <input type="checkbox" id="improve"> Challenges
                    <input type="checkbox" id="improve"> Open source community
                    <input type="checkbox" id="improve"> Gitter help rooms
                    <input type="checkbox" id="improve"> Videos
                    <input type="checkbox" id="improve"> City Meetups
                    <input type="checkbox" id="improve"> Wiki
                    <input type="checkbox" id="improve"> Forum
                    <input type="checkbox" id="improve"> Additional Courses
                </label>

                <label for="comments">
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here... "></textarea>
                </label>

                <input type="submit" value="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
